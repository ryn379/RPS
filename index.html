<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<link rel="stylesheet" media="screen and (max-width:1024px)" href="phone.css">
<link rel="stylesheet" href="Untitled-1.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Fascinate+Inline&family=Griffy&family=Oswald:wght@200..700&family=Rouge+Script&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="images">
            <img class="image" src="IMAGES/rock-emoji.png" alt="">
            <img class="image" src="IMAGES/paper-emoji.png" alt="">
            <img class="image" src="IMAGES/scissors-emoji.png" alt="">
    </div>
    <div class="btn">
        <button class="btnRPS" id="autoBtn">Auto Play</button>
        <button class="btnRPS RPS" id="rockBtn">Rock</button>
        <button class="btnRPS RPS" id="paperBtn">Paper</button>
        <button class="btnRPS RPS" id="scissorsBtn">Scissors</button>  
        <button class="btnRPS" id="resetScore">Reset</button> 
    </div>
    <div class="resultContainer">
        <p class="display"></p>
        <div class="choices"></div>
        <p class="counter"></p>
        <p class="winRate"></p>
    </div>
    <div class="btnHide">
        <button class="btnRPS Hide">Hide</button>
        </div>
    <script src="Untitled-1.js"></script>
</body>
</html>
